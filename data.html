      <div class="container-fluid" style="padding: 50px">
        <div class="table-responsive">
          <div id="wrap"></div>
        </div>
      </div>

      <script type="text/javascript">
        $.get("Resources/cities.csv", function(data) {
          var build =
            '<table class="table table-striped" style="border-collapse: collapse" width="100%">\n';
          var rows = data.split("\n");

          for (var j = 0; j < rows.length; j++){
            if (j===0){
              build += "<thead>\n<tr>\n";
              var columns = rows[j].split(",");
              for (var i = 0; i < columns.length; i++) {
                build += "<th><b>" + columns[i] + "</b></th>\n";
              }
              build += "</tr>\n </thead>\n <tbody>";
            }else{
              build += "<tr>\n";
              var columns = rows[j].split(",");
              for (var i = 0; i < columns.length; i++) {
                build += "<td>" + columns[i] + "</td>\n";
              }
              build += "</tr>\n";
            }
          }
          build += "</tbody>\n</table>";
          $("#wrap").append(build);
        });
      </script>
